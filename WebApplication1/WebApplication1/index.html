<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>UniqueArt Web</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f5f5f5;
        }

        #result {
            white-space: pre;
            font-family: Consolas, monospace;
            background: #222;
            color: #0f0;
            padding: 10px;
            border-radius: 8px;
        }

        input, button {
            margin: 5px;
            padding: 6px;
        }
    </style>
</head>
<body>
    <h2>UniqueArt Web (using UniqueArtLib.dll)</h2>

    <label>Input Text:</label>
    <input type="text" id="txtInput" value="Hello Web" /><br />

    <label>Grid Size:</label>
    <input type="number" id="txtGrid" value="9" /><br />

    <label><input type="checkbox" id="chkMirror" checked /> Mirror</label><br />

    <button onclick="send()">Generate</button>

    <h3>Result:</h3>
    <div id="result"></div>

    <script>
    function send() {
      var data = {
        input: document.getElementById("txtInput").value,
        grid: parseInt(document.getElementById("txtGrid").value),
        mirror: document.getElementById("chkMirror").checked
      };

      var xhr = new XMLHttpRequest();
      xhr.open("POST", "api.aspx", true);
      xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var res = JSON.parse(xhr.responseText);
          document.getElementById("result").innerText = res.art + "\n---\n" + res.meta;
        }
      };
      xhr.send(JSON.stringify(data));
    }
    </script>
</body>
</html>
